<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>큐텐 마진율 계산기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <style>
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #F5F7FA;
      --text-color: #2C3E50;
      --border-color: #E1E8ED;
      --success-color: #2ECC71;
      --danger-color: #E74C3C;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #F8F9FA;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background-color: var(--secondary-color);
      border-radius: 8px;
    }

    .mode-selector label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background-color: white;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-selector input[type="radio"] {
      display: none;
    }

    .mode-selector input[type="radio"]:checked+label {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }



    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    #result {
      display: none;
      margin-top: 30px;
    }

    .result-section {
      background-color: var(--secondary-color);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .result-section h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .result-section p {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .result-section p:last-child {
      border-bottom: none;
    }

    .result-section .label {
      font-weight: 500;
    }

    .result-section .value {
      font-weight: 700;
    }

    .positive {
      color: var(--success-color);
    }

    .negative {
      color: var(--danger-color);
    }

    .saved-item {
      background-color: var(--secondary-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid var(--primary-color);
    }

    .saved-item h4 {
      margin: 0 0 10px 0;
      color: var(--primary-color);
    }

    .saved-item-data {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .saved-item-data p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    .saved-item-actions {
      display: flex;
      gap: 10px;
    }

    .saved-item-actions button {
      padding: 8px 16px;
      font-size: 0.9em;
    }

    .tab-container {
      display: flex;
      background-color: var(--secondary-color);
      border-radius: 8px;
      padding: 5px;
      margin-bottom: 20px;
      gap: 5px;
    }

    .tab-button {
      flex: 1;
      padding: 12px 20px;
      background-color: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .tab-button:hover:not(.active) {
      background-color: rgba(74, 144, 226, 0.1);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* 스크롤바 스타일링 */
    #savedDataList::-webkit-scrollbar {
      width: 8px;
    }

    #savedDataList::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #savedDataList::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    #savedDataList::-webkit-scrollbar-thumb:hover {
      background: #4a9eff;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      .mode-selector {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>큐텐 마진율 계산기</h1>

    <div class="tab-container">
      <button class="tab-button active" onclick="switchTab('calculator', this)">🧮 계산기</button>
      <button class="tab-button" onclick="switchTab('saved-list', this)">📋 저장 목록</button>
    </div>

    <div id="calculator-tab" class="tab-content active">


      <div class="input-group">
        <label for="exchangeRate">환율 (원/엔)</label>
        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="number" id="exchangeRate" step="0.01" readonly style="flex:1">
          <button onclick="updateExchangeRate()" style="width: auto; padding: 12px 20px;">환율 업데이트</button>
        </div>
        <small style="color: #666; display: block; margin-top: 5px;">마지막 업데이트: <span
            id="lastUpdateTime">-</span></small>
      </div>

      <div class="input-group">
        <label for="productPrice">제품 원가 (원)</label>
        <input type="number" id="productPrice" placeholder="제품의 원가를 원화로 입력하세요">
      </div>

      <div id="marginModeInputs">
        <div class="input-group">
          <label>판매가</label>
          <div style="display: flex; gap: 10px; align-items: center;">
            <div style="flex: 1;">
              <input type="number" id="sellingPriceKRW" placeholder="판매가를 원화로 입력하세요" oninput="convertToJPY(this.value)">
              <small style="color: #666;">원화</small>
            </div>
            <div style="flex: 1;">
              <input type="number" id="sellingPriceJPY" placeholder="판매가를 엔화로 입력하세요" oninput="convertToKRW(this.value)">
              <small style="color: #666;">엔화</small>
            </div>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="discountRate">할인율 (%)</label>
        <input type="number" id="discountRate" value="0" min="0" max="100" step="0.01" placeholder="할인율을 입력하세요">
      </div>

      <div class="input-group">
        <label for="additionalCost">부자재 비용 (원)</label>
        <input type="number" id="additionalCost" value="0" placeholder="추가 비용을 입력하세요">
      </div>

      <div class="input-group">
        <label for="vatRefund">부가세 환급률 (%)</label>
        <input type="number" id="vatRefund" value="10" min="0" max="100" step="0.01" placeholder="부가세 환급률을 입력하세요">
      </div>

      <div class="input-group">
        <label for="shippingProvider">배송대행지</label>
        <select id="shippingProvider">
          <option value="KSE_air">KSE 항공</option>
          <option value="KSE_sea">KSE 해상</option>
          <option value="Synergy_slim">Synergy 슬림</option>
          <option value="Synergy_svip">Synergy SVIP</option>
          <option value="Trackslosis">트랙슬로시스</option>
        </select>
      </div>

      <div class="input-group">
        <label for="weight">무게 (kg)</label>
        <input type="number" id="weight" step="0.01" placeholder="무게를 입력하세요">
      </div>

      <div class="input-group">
        <label for="coupangFee">큐텐 수수료 (%)</label>
        <input type="number" id="coupangFee" value="10" min="0" max="100" step="0.01" placeholder="큐텐 수수료를 입력하세요">
      </div>

      <div style="display: flex; gap: 10px;">
        <button onclick="calculate()" style="flex: 1;">계산하기</button>
        <button onclick="resetForm()" style="flex: 1; background-color: #95a5a6;">🔄 초기화</button>
      </div>

      <div id="result">


        <div class="result-section">
          <h3>비용 계산</h3>
          <p><span class="label">총 구매 금액</span> <span class="value" id="totalPriceKRW"></span></p>
          <p><span class="label">부자재 비용</span> <span class="value" id="totalAdditionalCost"></span></p>
          <p><span class="label">배송비</span> <span class="value" id="shippingFee"></span></p>

          <p><span class="label">총 비용</span> <span class="value" id="totalCost"></span></p>
        </div>

        <div class="result-section">
          <h3>수익 계산</h3>
          <p><span class="label">판매가(엔)</span> <span class="value" id="resultSellingPriceJPY"></span></p>
          <p><span class="label">판매가(원)</span> <span class="value" id="resultSellingPriceKRW"></span></p>
          <p><span class="label">할인 금액</span> <span class="value" id="discountAmount"></span></p>
          <p><span class="label">실제 판매가</span> <span class="value" id="actualSellingPrice"></span></p>
          <p><span class="label">큐텐 수수료</span> <span class="value" id="coupangFeeAmount"></span></p>
        </div>

        <div class="result-section">
          <h3>최종 결과</h3>
          <p><span class="label">마진 금액</span> <span class="value" id="marginAmount"></span></p>
          <p><span class="label">마진율</span> <span class="value" id="marginRate"></span></p>
          <p><span class="label">부가세 환급</span> <span class="value positive" id="vatRefundAmount">-</span></p>
          <p style="border-top: 2px solid var(--primary-color); padding-top: 10px; margin-top: 10px;"><span
              class="label" style="font-weight: 700; font-size: 1.1em;">실제 수익 (마진+환급)</span> <span class="value"
              style="font-weight: 700; font-size: 1.1em;" id="totalProfit"></span></p>

          <div style="margin-top: 20px; text-align: center;">
            <button onclick="saveCalculation()"
              style="background-color: var(--success-color); padding: 15px 30px; font-size: 1.1em;" disabled
              id="saveBtn">📌 이 계산 저장하기</button>
          </div>

        </div>
      </div>
    </div>

    <div id="saved-list-tab" class="tab-content">
      <!-- 상단 고정 영역 -->
      <div
        style=" background-color: white; z-index: 10; padding: 20px 0; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
        <h2 style="margin: 0 0 15px 0;">저장된 계산 목록</h2>

        <!-- 드래그앤드롭 영역 -->
        <div id="dropZone"
          style="border: 2px dashed #ccc; border-radius: 8px; padding: 20px; text-align: center; margin-bottom: 15px; background-color: #f9f9f9; transition: all 0.3s ease; cursor: pointer;">
          <div style="color: #666; pointer-events: none;">
            <span style="font-size: 24px;">📁</span><br>
            <strong>엑셀 파일을 여기에 드래그하거나 클릭하여 업로드</strong><br>
            <small>⚠️ 기존 데이터를 모두 대체합니다</small><br>
            <small style="color: #999; margin-top: 5px; display: block;">
              💡 이 계산기에서 "엑셀로 내보내기"로 생성한 파일만 지원
            </small>
          </div>
          <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
        </div>

        <div style="display: flex; gap: 10px;">
          <button onclick="exportToExcel()" style="background-color: var(--success-color); flex: 1; padding: 12px;">📊
            엑셀로 내보내기</button>
          <button onclick="clearAllData()" style="background-color: var(--danger-color); flex: 1; padding: 12px;">🗑️ 전체
            삭제</button>
        </div>
      </div>

      <!-- 스크롤 가능한 데이터 목록 영역 -->
      <div id="savedDataList" style="max-height: calc(90vh - 300px); overflow-y: auto; padding-right: 10px;">
        <!-- 저장된 데이터가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      const mode = document.querySelector('input[name="calcMode"]:checked').value;
      document.getElementById('marginModeInputs').style.display = mode === 'margin' ? 'block' : 'none';
    }

    // 배송비 요금표 데이터
    const shippingRates = [
      { weight_kg: 0.1, KSE_air: 490, KSE_sea: 450, Synergy_slim: 540, Synergy_svip: 465, Trackslosis: 540 },
      { weight_kg: 0.25, KSE_air: 560, KSE_sea: 525, Synergy_slim: null, Synergy_svip: null, Trackslosis: null },
      { weight_kg: 0.3, KSE_air: null, KSE_sea: null, Synergy_slim: 598, Synergy_svip: 523, Trackslosis: 590 },
      { weight_kg: 0.5, KSE_air: 620, KSE_sea: 590, Synergy_slim: 665, Synergy_svip: 590, Trackslosis: 650 },
      { weight_kg: 0.7, KSE_air: null, KSE_sea: null, Synergy_slim: 725, Synergy_svip: 650, Trackslosis: null },
      { weight_kg: 0.75, KSE_air: 700, KSE_sea: 680, Synergy_slim: null, Synergy_svip: null, Trackslosis: 720 },
      { weight_kg: 1, KSE_air: 750, KSE_sea: 720, Synergy_slim: 777, Synergy_svip: 702, Trackslosis: 770 },
      { weight_kg: 1.25, KSE_air: 780, KSE_sea: 760, Synergy_slim: null, Synergy_svip: null, Trackslosis: null },
      { weight_kg: 1.5, KSE_air: 830, KSE_sea: 810, Synergy_slim: 880, Synergy_svip: 805, Trackslosis: 850 },
      { weight_kg: 1.75, KSE_air: 880, KSE_sea: 860, Synergy_slim: null, Synergy_svip: null, Trackslosis: null },
      { weight_kg: 2, KSE_air: 940, KSE_sea: 910, Synergy_slim: 980, Synergy_svip: 905, Trackslosis: 960 },
      { weight_kg: 2.5, KSE_air: 1090, KSE_sea: 950, Synergy_slim: 1130, Synergy_svip: 1055, Trackslosis: 1110 },
      { weight_kg: 3, KSE_air: 1197, KSE_sea: 1020, Synergy_slim: 1240, Synergy_svip: 1165, Trackslosis: 1167 }
    ];

    function calculateShippingFee(weight, shippingProvider, exchangeRate) {
      if (!weight || weight <= 0) {
        return { fee: 0, feeJPY: 0, weightRange: '0kg', provider: shippingProvider };
      }

      // 입력한 무게보다 큰 첫 번째 무게 구간을 찾기
      let selectedRate = null;
      for (let rate of shippingRates) {
        if (weight <= rate.weight_kg && rate[shippingProvider] !== null) {
          selectedRate = rate;
          break;
        }
      }

      // 해당 무게 구간이 없거나 요금이 null인 경우, 가장 큰 무게 구간 사용
      if (!selectedRate) {
        for (let i = shippingRates.length - 1; i >= 0; i--) {
          if (shippingRates[i][shippingProvider] !== null) {
            selectedRate = shippingRates[i];
            break;
          }
        }
      }

      if (!selectedRate) {
        return { fee: 0, feeJPY: 0, weightRange: '요금 정보 없음', provider: shippingProvider };
      }

      const feeJPY = selectedRate[shippingProvider];
      const feeKRW = Math.round(feeJPY * exchangeRate);

      return {
        fee: feeKRW,
        feeJPY: feeJPY,
        weightRange: `${selectedRate.weight_kg}kg 기준`,
        provider: shippingProvider
      };
    }

    // 환율 API 호출 함수
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://m.search.naver.com/p/csearch/content/qapirender.nhn?key=calculator&pkid=141&q=%ED%99%98%EC%9C%A8&where=m&u1=keb&u6=standardUnit&u7=0&u3=JPY&u4=KRW&u8=down&u2=1');
        const data = await response.json();
        if (data && data.country && data.country.length > 1) {
          const rate = parseFloat(data.country[1].value);
          document.getElementById('exchangeRate').value = rate;
          document.getElementById('lastUpdateTime').textContent = new Date().toLocaleString();
          return rate;
        }
      } catch (error) {
        console.error('환율 정보를 가져오는데 실패했습니다:', error);
        alert('환율 정보를 가져오는데 실패했습니다. 수동으로 입력해주세요.');
      }
      return null;
    }

    // 환율 업데이트 함수
    async function updateExchangeRate(isAlert = false) {
      const button = document.querySelector('button[onclick="updateExchangeRate()"]');
      button.disabled = true;
      button.textContent = '업데이트 중...';

      const rate = await fetchExchangeRate();

      button.disabled = false;
      button.textContent = '환율 업데이트';


    }

    // 탭 전환 기능
    function switchTab(tabName, clickedButton = null) {
      // 모든 탭 버튼의 active 클래스 제거
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      // 모든 탭 컨텐츠 숨기기
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      // 선택된 탭 버튼에 active 클래스 추가
      if (clickedButton) {
        clickedButton.classList.add('active');
      } else {
        // 프로그래밍 방식으로 호출된 경우, 해당 탭 버튼 찾아서 활성화
        const tabButtons = document.querySelectorAll('.tab-button');
        if (tabName === 'calculator') {
          tabButtons[0].classList.add('active');
        } else if (tabName === 'saved-list') {
          tabButtons[1].classList.add('active');
        }
      }

      // 선택된 탭 컨텐츠 보이기
      document.getElementById(tabName + '-tab').classList.add('active');

      // 저장 목록 탭으로 전환시 데이터 로드 및 파일 업로드 초기화
      if (tabName === 'saved-list') {
        loadSavedData();
        // 약간의 지연 후 파일 업로드 초기화 (DOM이 완전히 렌더링된 후)
        setTimeout(() => {
          initializeFileUpload();
        }, 100);
      }
    }

    // 페이지 로드 시 환율 자동 업데이트 및 저장된 데이터 로드
    window.addEventListener('load', function () {
      updateExchangeRate();
      loadSavedData();
    });

    // 환율 변환 함수들
    function convertToJPY(krwValue) {
      if (!krwValue) {
        document.getElementById('sellingPriceJPY').value = '';
        return;
      }
      const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
      if (exchangeRate) {
        const jpyValue = Math.round(krwValue / exchangeRate);
        document.getElementById('sellingPriceJPY').value = jpyValue;
      }
    }

    function convertToKRW(jpyValue) {
      if (!jpyValue) {
        document.getElementById('sellingPriceKRW').value = '';
        return;
      }
      const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
      if (exchangeRate) {
        const krwValue = Math.round(jpyValue * exchangeRate);
        document.getElementById('sellingPriceKRW').value = krwValue;
      }
    }

    function calculate() {
      const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
      const productPrice = parseFloat(document.getElementById('productPrice').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value) || 0;
      const additionalCost = parseFloat(document.getElementById('additionalCost').value) || 0;
      const vatRefundRate = parseFloat(document.getElementById('vatRefund').value) || 0;
      const weight = parseFloat(document.getElementById('weight').value) || 0;
      const shippingProvider = document.getElementById('shippingProvider').value;
      const coupangFeeRate = parseFloat(document.getElementById('coupangFee').value) || 0;

      if (!exchangeRate || !productPrice) {
        alert('필수 항목(환율, 제품원가)을 입력해주세요.');
        return;
      }

      if (!document.getElementById('sellingPriceKRW').value) {
        alert('판매가를 입력해주세요.');
        return;
      }

      if (!weight || weight <= 0) {
        alert('무게를 입력해주세요.');
        return;
      }



      // 배송비 계산
      const shippingResult = calculateShippingFee(weight, shippingProvider, exchangeRate);

      // 부가세 환급 계산 (부가세 포함가격 기준)
      // 공급가액 = 부가세포함가격 ÷ 1.1, 매입세액 = 공급가액 × 0.1 = 부가세포함가격 ÷ 11
      const vatRefundAmount = Math.round(productPrice / 11);

      // 비용 계산
      const totalCost = productPrice + additionalCost + shippingResult.fee;

      // 판매가 계산
      const sellingPriceKRW = parseFloat(document.getElementById('sellingPriceKRW').value);
      const sellingPriceJPY = parseFloat(document.getElementById('sellingPriceJPY').value);
      const discountAmount = sellingPriceKRW * (discountRate / 100);
      const actualSellingPrice = sellingPriceKRW - discountAmount;
      const coupangFeeAmount = actualSellingPrice * (coupangFeeRate / 100);
      const marginAmount = actualSellingPrice - totalCost - coupangFeeAmount;
      const marginRate = (marginAmount / totalCost) * 100;

      // 실제 수익 (마진 + 부가세 환급)
      const totalProfit = marginAmount + vatRefundAmount;

      // 결과 표시
      document.getElementById('totalPriceKRW').textContent = productPrice.toLocaleString() + '원';
      document.getElementById('totalAdditionalCost').textContent = additionalCost.toLocaleString() + '원';
      document.getElementById('shippingFee').textContent = shippingResult.fee.toLocaleString() + '원';
      document.getElementById('vatRefundAmount').textContent = '+' + vatRefundAmount.toLocaleString() + '원';
      document.getElementById('totalCost').textContent = totalCost.toLocaleString() + '원';
      document.getElementById('resultSellingPriceJPY').textContent = sellingPriceJPY.toFixed(0) + '엔';
      document.getElementById('resultSellingPriceKRW').textContent = sellingPriceKRW.toLocaleString() + '원';
      document.getElementById('discountAmount').textContent = discountAmount.toLocaleString() + '원';
      document.getElementById('actualSellingPrice').textContent = actualSellingPrice.toLocaleString() + '원';
      document.getElementById('coupangFeeAmount').textContent = coupangFeeAmount.toLocaleString() + '원';
      document.getElementById('marginAmount').textContent = marginAmount.toLocaleString() + '원';
      document.getElementById('marginRate').textContent = marginRate.toFixed(2) + '%';
      document.getElementById('totalProfit').textContent = totalProfit.toLocaleString() + '원';

      document.getElementById('result').style.display = 'block';
      updateResultStyles(marginAmount, marginRate, totalProfit);

      // 저장하기 버튼 활성화
      document.getElementById('saveBtn').disabled = false;
    }

      const data = savedData.find(item => item.id === id);

      if (!data) return;

      // 계산기 탭으로 자동 전환

      document.getElementById('sellingPriceKRW').value = data.inputs.sellingPriceKRW;
      document.getElementById('sellingPriceJPY').value = data.inputs.sellingPriceJPY;
      document.getElementById('discountRate').value = data.inputs.discountRate;
      document.getElementById('additionalCost').value = data.inputs.additionalCost;
      document.getElementById('weight').value = data.inputs.weight;

      document.getElementById('vatRefund').value = data.inputs.vatRefundRate || 10;

    // 파일 업로드 처리
    async function handleFileUpload(file) {
      // 파일 확장자 검사
      const fileName = file.name.toLowerCase();
      if (!fileName.endsWith('.xlsx') && !fileName.endsWith('.xls')) {
        alert('엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.');
        return;
      }

      // 확인 대화상자
      const confirmMessage = `엑셀 파일을 가져오시겠습니까?\n\n⚠️ 주의: 현재 저장된 모든 데이터가 삭제되고 엑셀 파일의 데이터로 대체됩니다.\n\n파일명: ${file.name}`;
      if (!confirm(confirmMessage)) {
        // 파일 입력 초기화
        document.getElementById('fileInput').value = '';
        return;
      }

      try {
        const workbook = new ExcelJS.Workbook();
        const arrayBuffer = await file.arrayBuffer();
        await workbook.xlsx.load(arrayBuffer);

        const worksheet = workbook.getWorksheet(1); // 첫 번째 시트
        if (!worksheet) {
          alert('워크시트를 찾을 수 없습니다.');
          return;
        }

        // 헤더 검증
        const expectedHeaders = [
          '순번', '제품명', '저장일시', '환율', '제품원가', '판매가(원)', '판매가(엔)',
          '할인율(%)', '부자재비용', '무게(kg)', '배송대행지', '큐텐수수료(%)',
          '부가세환급률(%)', '총비용', '배송비', '부가세환급', '마진율(%)', '마진금액', '실제수익'
        ];

        const headerRow = worksheet.getRow(1);
        const actualHeaders = [];

        // 실제 헤더 읽기
        headerRow.eachCell((cell, colNumber) => {
          actualHeaders.push(String(cell.value || '').trim());
        });

        // 헤더 검증
        let isValidFormat = true;
        const missingHeaders = [];

        for (let i = 0; i < expectedHeaders.length; i++) {
          if (actualHeaders[i] !== expectedHeaders[i]) {
            isValidFormat = false;
            if (!actualHeaders[i]) {
              missingHeaders.push(`${i + 1}번째 컬럼이 비어있음`);
            } else {
              missingHeaders.push(`${i + 1}번째 컬럼: "${actualHeaders[i]}" (예상: "${expectedHeaders[i]}")`);
            }
          }
        }

        if (!isValidFormat) {
          let errorMessage = '❌ 엑셀 파일 형식이 올바르지 않습니다.\n\n';
          errorMessage += '🔍 문제점:\n';
          missingHeaders.slice(0, 5).forEach(header => {
            errorMessage += `• ${header}\n`;
          });
          if (missingHeaders.length > 5) {
            errorMessage += `• ... 외 ${missingHeaders.length - 5}개 더\n`;
          }
          errorMessage += '\n📋 올바른 형식:\n';
          errorMessage += '이 프로그램에서 "엑셀로 내보내기"로 생성된 파일만 가져올 수 있습니다.\n\n';
          errorMessage += '💡 해결방법:\n';
          errorMessage += '1. 이 계산기에서 데이터를 계산하고 저장\n';
          errorMessage += '2. "엑셀로 내보내기" 버튼으로 파일 생성\n';
          errorMessage += '3. 생성된 파일만 가져오기에 사용';

          alert(errorMessage);
          return;
        }

        const importedData = [];
        let rowCount = 0;

        // 헤더 행 건너뛰고 데이터 읽기 (2행부터)
        worksheet.eachRow((row, rowNumber) => {
          if (rowNumber === 1) return; // 헤더 행 건너뛰기

          const rowData = row.values;
          if (!rowData[2] || String(rowData[2]).trim() === '') return; // 제품명이 없으면 건너뛰기

          try {
            // 필수 데이터 검증
            const requiredFields = {
              '제품명': rowData[2],
              '환율': rowData[4],
              '제품원가': rowData[5],
              '판매가(원)': rowData[6],
              '무게': rowData[10]
            };

            let hasError = false;
            for (const [fieldName, value] of Object.entries(requiredFields)) {
              if (!value || (typeof value === 'number' && value <= 0)) {
                console.warn(`행 ${rowNumber}: ${fieldName} 필드가 비어있거나 잘못된 값입니다.`);
                hasError = true;
              }
            }

            if (hasError) return; // 필수 데이터가 없으면 건너뛰기
            const calculationData = {
              productName: String(rowData[2] || ''),
              savedAt: String(rowData[3] || new Date().toLocaleString()),
              inputs: {
                exchangeRate: Number(rowData[4]) || 0,
                productPrice: Number(rowData[5]) || 0,
                sellingPriceKRW: Number(rowData[6]) || 0,
                sellingPriceJPY: Number(rowData[7]) || 0,
                discountRate: Number(rowData[8]) || 0,
                additionalCost: Number(rowData[9]) || 0,
                weight: Number(rowData[10]) || 0,
                shippingProvider: getShippingProviderCode(String(rowData[11] || '')),
                coupangFeeRate: Number(rowData[12]) || 0,
                vatRefundRate: Number(rowData[13]) || 10 // 부가세환급률 추가
              },
              results: {
                totalCost: Number(rowData[14]) || 0,
                shippingFee: Number(rowData[15]) || 0,
                vatRefundAmount: Number(rowData[16]) || 0,
                marginRate: Number(rowData[17]) || 0,    // 마진율이 먼저
                marginAmount: Number(rowData[18]) || 0,  // 마진금액이 나중
                totalProfit: Number(rowData[19]) || 0
              }
            };

            importedData.push(calculationData);
            rowCount++;
          } catch (error) {
            console.warn(`행 ${rowNumber} 처리 중 오류:`, error);
          }
        });

        if (importedData.length === 0) {
          alert('가져올 수 있는 데이터가 없습니다.');
          return;
        }

        // 현재 환율로 모든 데이터 업데이트
        const currentExchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 0;
        importedData.forEach(data => {
          data.inputs.exchangeRate = currentExchangeRate;
        });

        // 기존 데이터 삭제 후 새 데이터 저장
        localStorage.setItem('marginCalculations', JSON.stringify(importedData));

        // 화면 업데이트
        loadSavedData();

        alert(`성공적으로 가져왔습니다!\n가져온 데이터: ${rowCount}개\n\n💡 모든 데이터의 환율이 현재 환율(${currentExchangeRate.toFixed(2)}원/엔)로 업데이트되었습니다.`);

      } catch (error) {
        console.error('파일 읽기 오류:', error);
        alert('파일을 읽는 중 오류가 발생했습니다.\n파일 형식을 확인해주세요.');
      } finally {
        // 파일 입력 초기화
        document.getElementById('fileInput').value = '';
      }
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function () {
      updateExchangeRate();
      loadSavedData();
      // 초기에는 저장목록 탭이 숨겨져 있으므로 initializeFileUpload는 탭 전환 시에만 호출
    });
  </script>
